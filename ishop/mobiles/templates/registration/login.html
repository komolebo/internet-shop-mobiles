<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>


{% extends 'registration/greetings.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div align="center">
    {% if not user.is_authenticated %}
    <h3>Доведіть, що ви - наша дитина</h3>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Поїхали</button>
    </form>
    {% endif %}

    <form action="/xo4y/signup/" method="post">
        {% csrf_token %}
        <button type="submit"> Хочу в сім'ю </button>
    </form>
</div>
{% endblock %}

</body>
</html>
